<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- jQuery & Chart.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="close-sidebar">Ã—</button>
      <h1><i class="bi bi-speedometer2"></i> Dashboard</h1>

      <!-- Sidebar Buttons -->
      <div class="btn-list d-grid gap-2">
        <!-- Highlighted Button (Current Page) -->
        <a href="index.html">
          <button
            class="btn btn-outline-primary btn-lg"
            style="border: 3px solid #fff"
          >
            <i class="bi bi-house-door"></i> Home
          </button>
        </a>
        <a href="./pages/results.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-book"></i> TTRE Results
          </button>
        </a>
        <a href="./pages/registrations.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-people"></i> Registrations
          </button>
        </a>
        <a href="./pages/contactForm.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-telephone"></i> Contacts
          </button>
        </a>
        <a href="./pages/Blogs.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-journal"></i> Blogs
          </button>
        </a>
      </div>
    </div>
    <!-- /Sidebar -->

    <!-- Main Content -->
    <div class="content" id="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-custom p-3">
        <div class="container-fluid d-flex justify-content-between">
          <header>
            <h1 class="navbar-brand">
              TIPS-G ALWAR
            </h1>
          </header>
          <button class="btn btn-light toggle-btn" id="toggle-sidebar">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </nav>
      <!-- /Navbar -->

      <!-- Cards Section -->
      <div class="container mt-5 pt-5">
        <div class="row">
          <!-- Card 1 -->
          <div class="col-md-4">
            <a href="./pages/contactForm.html" class="text-decoration-none">
              <div class="card text-white bg-primary mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-telephone" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    Contact List
                  </h5>
                </div>
              </div>
            </a>
          </div>
          <!-- /Card 1 -->

          <!-- Card 2 -->
          <div class="col-md-4">
            <a href="./pages/results.html" class="text-decoration-none">
              <div class="card text-white bg-success mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-book" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    TTRE Results
                  </h5>
                </div>
              </div>
            </a>
          </div>
          <!-- /Card 2 -->

          <!-- Card 3 -->
          <div class="col-md-4">
            <a href="./pages/registrations.html" class="text-decoration-none">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-people" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    Registrations
                  </h5>
                </div>
              </div>
            </a>
          </div>
          <!-- /Card 3 -->

          <!-- Card 4 -->
          <div class="col-md-4">
            <a href="./pages/Blogs.html" class="text-decoration-none">
              <div class="card text-white bg-danger mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-journal" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    Blogs
                  </h5>
                </div>
              </div>
            </a>
          </div>
          <!-- /Card 4 -->
        </div>
      </div>
      <!-- /Cards Section -->

      <!-- Logo Image -->
      <img src="./assets/images/logo_Tips-G-removebg-preview.png" alt="TIPS-G Logo" />
      <!-- /Logo Image -->
    </div>
    <!-- /Main Content -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2><i class="bi bi-person-circle"></i> Admin Login</h2>

        <div class="input-group mb-3">
          <span class="input-group-text"
            ><i class="bi bi-person-fill"></i
          ></span>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <!-- Error Message -->
        <p id="error-msg" style="color: red; display: none"></p>

        <button onclick="validateLogin()" id="loginbtn">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </div>

    <!-- Login Modal -->

    <!-- Sidebar Toggle Script -->
    <script>
      $(document).ready(function () {
        $("#toggle-sidebar").click(function () {
          $("#sidebar").toggleClass("show");
        });

        $("#close-sidebar").click(function () {
          $("#sidebar").removeClass("show");
        });
      });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
