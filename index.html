<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- jQuery & Chart.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/auth.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="close-sidebar">Ã—</button>
      <h1><i class="bi bi-speedometer2"></i> Dashboard</h1>

      <!-- Sidebar Buttons -->
      <div class="btn-list d-grid gap-2">
        <a href="index.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-house-door"></i> Home
          </button>
        </a>
        <a href="./pages/results.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-book"></i> TTRE Results
          </button>
        </a>
        <a href="./pages/registrations.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-people"></i> Registrations
          </button>
        </a>
        <a href="./pages/contactForm.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-telephone"></i> Contacts
          </button>
        </a>
        <a href="./pages/Blogs.html">
          <button class="btn btn-outline-primary btn-lg">
            <i class="bi bi-journal"></i> Blogs
          </button>
        </a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-lg">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
    <!-- /Sidebar -->

    <!-- Main Content -->
    <div class="content" id="modal-content">
      <!-- Navbar -->
      <nav class="navbar navbar-custom p-3">
        <div class="container-fluid d-flex justify-content-between">
          <header>
            <h1 class="navbar-brand">TIPS-G ALWAR</h1>
          </header>
          <button class="btn btn-light toggle-btn" id="toggle-sidebar">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </nav>
      <!-- /Navbar -->

      <!-- Cards Section -->
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-4">
            <a href="./pages/contactForm.html" class="text-decoration-none">
              <div class="card text-white bg-primary mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-telephone" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    Contact List
                  </h5>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="./pages/results.html" class="text-decoration-none">
              <div class="card text-white bg-success mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-book" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    TTRE Results
                  </h5>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="./pages/registrations.html" class="text-decoration-none">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header text-center">
                  <i class="bi bi-people" style="font-size: 150px"></i>
                </div>
                <div class="card-body">
                  <h5 class="card-title fw-bold" style="font-size: 2rem">
                    Registrations
                  </h5>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- /Cards Section -->

      <!-- Logo Image -->
      <img
        src="./assets/images/logo_Tips-G-removebg-preview.png"
        alt="TIPS-G Logo"
        onerror="this.onerror=null; this.src='./assets/images/default_logo.png';"
      />
      <!-- /Logo Image -->
    </div>
    <!-- /Main Content -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2><i class="bi bi-person-circle"></i> Admin Login</h2>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Username" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" />
        </div>

        <!-- Error Message -->
        <p id="error-msg" style="color: red; display: none"></p>

        <button onclick="validateLogin()" id="loginbtn">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </div>
    <!-- /Login Modal -->

    <!-- Scripts -->
    <script>
      $(document).ready(function () {
        $("#toggle-sidebar").click(function () {
          $("#sidebar").toggleClass("show");
        });

        $("#close-sidebar").click(function () {
          $("#sidebar").removeClass("show");
        });

        $("#logoutBtn").click(function () {
          sessionStorage.removeItem("isLoggedIn");
          location.reload();
        });
      });

      window.onload = function () {
        if (sessionStorage.getItem("isLoggedIn") === "true") {
          document.getElementById("loginModal").style.display = "none";
          document.getElementById("modal-content").style.display = "block";
        } else {
          document.getElementById("loginModal").style.display = "flex";
          document.getElementById("modal-content").style.display = "none";
        }
      };
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
